<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .btn-capture {
            position: relative;
            background: lightblue;
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        .btn-capture input[type="file"] {
            position: absolute;
            left: -9999px;
            visibility: hidden;
        }
        #previews {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 10px;
            row-gap: 15px;
        }
        #previews > div {
            height: 120px;
            width: 120px;
        }
        #previews img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>


    <label class="btn-capture">
        Take Photo
        <input id="capture" type="file" accept="image/*" />
    </label>

    <div id="previews"></div>

    <script>

        const fileInput = document.getElementById('capture');

        let files = [];

        fileInput.addEventListener('change', (e) => {
            let newFile = e.target.files[0];
            files.push(newFile);
            showPreview(newFile)

            console.log(newFile)
        });

        const showPreview = function(file) {
            let src = URL.createObjectURL(file);

            let preview = `<div><img src="${src}" /></div>`;
            document.getElementById('previews').innerHTML += preview;
        }
    </script>

</body>

</html
